<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Опрос</title>
    <style>
        body {
            background-image: url('images/fon.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
        }
        h1, p {
            font-family: 'Arial', sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        label {
            display: block;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
    </style>
    <script>
        function saveAnswer() {
            const answer = document.querySelector('input[name="q1"]:checked');
            if (answer) {
                localStorage.setItem('q1', answer.value);
                window.location.href = 'second_question.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Опрос</h1>
        <form onsubmit="event.preventDefault(); saveAnswer();">
            <p>1. Любишь когда тебе сосут слоны?</p>
            <label><input type="radio" name="q1" value="1"> Да</label>
            <label><input type="radio" name="q1" value="3"> Нет</label>
            <label><input type="radio" name="q1" value="4"> Иногда бывает</label>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
